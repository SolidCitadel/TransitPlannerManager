<!-- 모달 -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" th:fragment="addModal">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4">새 행 추가</h2>

        <div class="mb-4">
            <label for="inputName" class="block text-sm font-medium mb-1">이름</label>
            <input type="text" id="inputName" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
            <label for="inputDesc" class="block text-sm font-medium mb-1">설명</label>
            <input type="text" id="inputDesc" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="flex justify-end gap-2">
            <button id="confirmBtn"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                확인
            </button>
            <button id="cancelBtn"
                    class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                취소
            </button>
        </div>
    </div>
</div>
