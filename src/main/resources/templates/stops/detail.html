<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Stop</title>
</head>
<body>
<main layout:fragment="content">
    <table class="mb-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>유형</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="p-1 border" th:text="${stop.id}">1</td>
            <td class="p-1 border" th:text="${stop.name}">정선공영버스정류장</td>
            <td class="p-1 border" th:text="${stop.transportType}">버스</td>
        </tr>
        </tbody>
    </table>
    <button th:onclick="|location.href='@{/stops/new}'|"
            class="bg-cyan-100 p-2 rounded-lg">수정</button>
    <button th:onclick="|location.href='@{/stops/delete}'|"
            class="bg-amber-100 p-2 rounded-lg">삭제</button>
</main>
</body>
</html>
