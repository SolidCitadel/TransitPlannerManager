<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>New Stop</title>
</head>
<body>
<main layout:fragment="content">
  <form action="/stops" th:action="@{/stops}" method="post" th:object="${stop}">
    <div class="mb-2">
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control border-black bg-slate-100">
    </div>
    <div class="mb-2">
      <label for="transportType">종류</label>
      <select id="transportType" th:field="*{transportType}" class="form-control border-black bg-slate-100">
        <option th:each="type : ${transportTypes}" th:value="${type.name()}" th:text="${type.name()}"/>
      </select>
    </div>
    <div class="flex-row mt-2">
      <button class="bg-cyan-100 py-1 px-2 rounded-lg" type="submit">추가</button>
      <button class="bg-amber-100 py-1 px-2 rounded-lg"
              onclick="location.href='stops.html'"
              th:onclick="|location.href='@{/stops}'|"
              type="button">취소</button>
    </div>
  </form>
</main>
</body>
</html>
